<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section hidden id="post-section">
      <h3>Post a fragment</h3>
      <div>
        <span style="display: inline-block">Fragment ID: </span>
        <span style="display: inline-block"><input type="text" id="frag-id" /></span>
      </div>
      <div>
        <span style="display: inline-block; margin-bottom: 5px;">Content: </span>
        <span style="display: inline-block">
          <input type="text" id="inputfragment" style="margin-top: 10px" />
        </span>

        <span style="display: inline-block"
          ><select
            id="fragmentType"
            style=" border: 1px solid"
          >
            <option value="">Select type</option>
            <option value="text/plain">text/plain</option>
            <option value="text/markdown">text/markdown</option>
            <option value="text/html">text/html</option>
            <option value="application/json">application/json</option>
          </select>
        </span>
      </div>
      <input type="file" id="file-input" style="margin-top: 5px; padding-left: 5px" />

      <button id="post-btn" style="margin: 0">Post</button>
    </section>

    <section hidden  id="get-section">
      <section>
        <h3 style="margin-top: 10 px">Get a list of all your fragments</h3>
        <button id="get-fragments-btn" style="display: inline-block">
          Get fragments
        </button>
      </br>
    </br>
        <h3 style="margin-top: 15px">Get a fragments' information by ID</h3>
      <span style="display: inline-block">Fragment ID: </span>
      <span style="display: inline-block"><input type="text" id="fragment-id" /></span>

      <button id="get-fragment-btn">Get the fragment</button>

      </br>
    </br>

      <section>
        <h3 style="margin-top: 0; margin-bottom: 5px">Convert fragment</h3>
        <div style="margin-top: 5px">
          <span style="display: inline-block">Fragment ID: </span>
          <span style="display: inline-block"><input type="text" id="fragment-id2" /></span>
          <span style="display: inline-block"
            ><select
              name="convert-type"
              id="convert-type"
              style="border: 1px solid white"
            >
              <option value="">Convert to</option>
              <option value=".txt">text/plain</option>
              <option value=".md">text/markdown</option>
              <option value=".html">text/html</option>
              <option value=".json">application/json</option>
            </select>
          </span>
        </div>
        <div style="margin-top: 15px">
          <button id="get-data-btn">Get data</button>
          <button id="get-info-btn">Get info</button>
        </div>
        <div>
        </br>
        <h3 id="fragm-data">Fragment data:</h3>
        <div id="data"></div>
      </div>

      </section>

      </section>

  </body>
</html>
